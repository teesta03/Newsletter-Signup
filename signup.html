<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">
	<head>
		<script src="/docs/5.3/assets/js/color-modes.js"></script>

		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="description" content="" />

		<title>Newsletter SignUp</title>

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
			crossorigin="anonymous"
		/>

		<!-- Favicons -->
		<link
			rel="apple-touch-icon"
			href="/docs/5.3/assets/img/favicons/apple-touch-icon.png"
			sizes="180x180"
		/>
		<link
			rel="icon"
			href="/docs/5.3/assets/img/favicons/favicon-32x32.png"
			sizes="32x32"
			type="image/png"
		/>
		<link
			rel="icon"
			href="/docs/5.3/assets/img/favicons/favicon-16x16.png"
			sizes="16x16"
			type="image/png"
		/>
		<link rel="manifest" href="/docs/5.3/assets/img/favicons/manifest.json" />
		<link
			rel="mask-icon"
			href="/docs/5.3/assets/img/favicons/safari-pinned-tab.svg"
			color="#712cf9"
		/>
		<link rel="icon" href="/docs/5.3/assets/img/favicons/favicon.ico" />
		<meta name="theme-color" content="#712cf9" />

		<!-- Custom styles for this template -->
		<link href="css/styles.css" rel="stylesheet" />
	</head>
	<body class="text-center">
		<svg xmlns="http://www.w3.org/2000/svg" style="display: none">
			<symbol id="check2" viewBox="0 0 16 16">
				<path
					d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0z"
				/>
			</symbol>
			<symbol id="circle-half" viewBox="0 0 16 16">
				<path d="M8 15A7 7 0 1 0 8 1v14zm0 1A8 8 0 1 1 8 0a8 8 0 0 1 0 16z" />
			</symbol>
			<symbol id="moon-stars-fill" viewBox="0 0 16 16"></symbol>
		</svg>

		<div
			class="dropdown position-fixed bottom-0 end-0 mb-3 me-3 bd-mode-toggle"
		>
			<button
				class="btn btn-bd-primary py-2 dropdown-toggle d-flex align-items-center"
				id="bd-theme"
				type="button"
				aria-expanded="false"
				data-bs-toggle="dropdown"
				aria-label="Toggle theme (auto)"
			>
				<svg class="bi my-1 theme-icon-active" width="1em" height="1em">
					<use href="#circle-half"></use>
				</svg>
				<span class="visually-hidden" id="bd-theme-text">Toggle theme</span>
			</button>
			<ul
				class="dropdown-menu dropdown-menu-end shadow"
				aria-labelledby="bd-theme-text"
			>
				<li>
					<button
						type="button"
						class="dropdown-item d-flex align-items-center"
						data-bs-theme-value="light"
						aria-pressed="false"
					>
						<svg class="bi me-2 opacity-50 theme-icon" width="1em" height="1em">
							<use href="#sun-fill"></use>
						</svg>
						Light
						<svg class="bi ms-auto d-none" width="1em" height="1em">
							<use href="#check2"></use>
						</svg>
					</button>
				</li>
				<li>
					<button
						type="button"
						class="dropdown-item d-flex align-items-center"
						data-bs-theme-value="dark"
						aria-pressed="false"
					>
						<svg class="bi me-2 opacity-50 theme-icon" width="1em" height="1em">
							<use href="#moon-stars-fill"></use>
						</svg>
						Dark
						<svg class="bi ms-auto d-none" width="1em" height="1em">
							<use href="#check2"></use>
						</svg>
					</button>
				</li>
				<li>
					<button
						type="button"
						class="dropdown-item d-flex align-items-center active"
						data-bs-theme-value="auto"
						aria-pressed="true"
					>
						<svg class="bi me-2 opacity-50 theme-icon" width="1em" height="1em">
							<use href="#circle-half"></use>
						</svg>
						Auto
						<svg class="bi ms-auto d-none" width="1em" height="1em">
							<use href="#check2"></use>
						</svg>
					</button>
				</li>
			</ul>
		</div>

		<main class="form-signin w-100 m-auto">
			<form action="/" method="post">
				<img class="mb-4" src="images/logo.jpg" alt="" width="72" height="57" />
				<h1 class="h3 mb-3 fw-normal">Signup to My Newsletter!</h1>

				<input
					type="text"
					name="fName"
					class="form-control top"
					placeholder="First Name"
					required
					autofocus
				>

				<input
					type="text"
					name="lName"
					class="form-control middle"
					placeholder="Last Name"
					required
				>

				<input
					type="email"
					name="email"
					class="form-control bottom"
					placeholder="Email"
					required
				>

				<div class="checkbox mb-3"></div>
				<button class="w-100 btn btn-lg btn-primary" type="submit">
					Sign Me Up!
				</button>
				<p class="mt-5 mb-3 text-body-secondary">&copy; T's Newsletter</p>
			</form>
		</main>
	</body>
</html>
